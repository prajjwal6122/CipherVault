version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: secure-data-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-secure-password}
      MONGO_INITDB_DATABASE: secure_data_db
    volumes:
      - mongodb_data:/data/db
      - ./backend/src/database/init-mongo.js:/docker-entrypoint-initdb.d/init.js
    ports:
      - "27017:27017"
    networks:
      - secure-data-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: secure-data-backend
    environment:
      NODE_ENV: production
      BACKEND_PORT: 3000
      MONGODB_URI: mongodb://root:${MONGODB_PASSWORD:-secure-password}@mongodb:27017/secure_data_db?authSource=admin
      DB_NAME: secure_data_db
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-key-change-in-production}
      JWT_EXPIRY: 3600
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_KMS_KEY_ID: ${AWS_KMS_KEY_ID}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      GCP_PROJECT_ID: ${GCP_PROJECT_ID}
      GCP_KMS_KEY_RING: ${GCP_KMS_KEY_RING}
      GCP_KMS_KEY_NAME: ${GCP_KMS_KEY_NAME}
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - secure-data-network
    volumes:
      - ./backend/src:/app/src
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: secure-data-frontend
    environment:
      REACT_APP_API_URL: http://localhost:3000
    depends_on:
      - backend
    ports:
      - "3001:3001"
    networks:
      - secure-data-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis Cache (for scalability)
  redis:
    image: redis:7-alpine
    container_name: secure-data-redis
    ports:
      - "6379:6379"
    networks:
      - secure-data-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
    driver: local

networks:
  secure-data-network:
    driver: bridge
