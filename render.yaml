services:
  - type: web
    name: ciphervault-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node backend/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: ciphervault-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRY
        value: "3600"
      - key: LOG_LEVEL
        value: info
      - key: ALLOWED_ORIGINS
        value: https://ciphervault-web.vercel.app

databases:
  - name: ciphervault-db
    databaseName: ciphervault
    plan: free
