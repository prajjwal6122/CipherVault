name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - master
  pull_request:
    branches:
      - main
      - develop
      - master

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      # Backend Tests
      - name: Install backend dependencies
        run: npm install
        working-directory: ./backend
      
      - name: Run backend tests
        run: npm test
        working-directory: ./backend
      
      - name: Backend test coverage
        run: npm test -- --coverage
        working-directory: ./backend
      
      # Frontend Tests
      - name: Install frontend dependencies
        run: npm install
        working-directory: ./frontend
      
      - name: Run frontend tests
        run: npm test -- --passWithNoTests
        working-directory: ./frontend
      
      - name: Frontend test coverage
        run: npm test -- --coverage --passWithNoTests
        working-directory: ./frontend
      
      # CLI Tests
      - name: Install CLI dependencies
        run: npm install
        working-directory: ./cli
      
      - name: Run CLI tests
        run: npm test
        working-directory: ./cli
      
      - name: CLI test coverage
        run: npm test -- --coverage
        working-directory: ./cli

  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install frontend dependencies
        run: npm install
        working-directory: ./frontend
      
      - name: Lint frontend code
        run: npm run lint
        working-directory: ./frontend
        continue-on-error: true

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      # Backend Build
      - name: Install backend dependencies
        run: npm install
        working-directory: ./backend
      
      - name: Build backend
        run: npm run build
        working-directory: ./backend
      
      # Frontend Build
      - name: Install frontend dependencies
        run: npm install
        working-directory: ./frontend
      
      - name: Build frontend
        run: npm run build
        working-directory: ./frontend
      
      # CLI Build
      - name: Install CLI dependencies
        run: npm install
        working-directory: ./cli
      
      - name: Build CLI
        run: npm run build
        working-directory: ./cli
        continue-on-error: true

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Run npm audit on backend
        run: npm audit --production
        working-directory: ./backend
        continue-on-error: true
      
      - name: Run npm audit on frontend
        run: npm audit --production
        working-directory: ./frontend
        continue-on-error: true
      
      - name: Run npm audit on CLI
        run: npm audit --production
        working-directory: ./cli
        continue-on-error: true

  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [test, lint, build, security]
    if: always()
    
    steps:
      - name: Check test results
        if: needs.test.result == 'failure'
        run: echo "::error::Tests failed. Please review and fix."
      
      - name: Check build results
        if: needs.build.result == 'failure'
        run: echo "::error::Build failed. Please review and fix."
      
      - name: Success message
        if: needs.test.result == 'success' && needs.build.result == 'success'
        run: echo "âœ… All checks passed!"
